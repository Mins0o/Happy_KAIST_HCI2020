<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div id="main-button">
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Open Modal</button>

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="flex-container">
            <div class='flex-row' style="flex-grow:20">
              <div id ="menu-info-container">
                this is menu info container
              </div>
              <div id = "description-container">
                <div class="flex-row" style="flex-grow:1;border:1px solid black">
                <button id="informationButton">INFORMATION</button>
                <button id="reviewButton">REVIEW</button>
                </div>
                <div class="reviewBox" style="flex-grow:10;border:1px solid black">
                  <div class="reviewPost">review 1</div>
                  <div class="reviewPost">review 2</div>
                  <div class="reviewPost">review 3</div>
                </div>
              </div>
            </div>
            <div class='flex-row' style="flex-grow:1">
              <button id="proceedButton"> Click Here to Proceed</button> 
            </div>
          </div>
        </div>

      </div>
    </div>


    <script src="./info.js"></script>
